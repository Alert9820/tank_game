<!DOCTYPE html>
<html>
<head>
  <title>Advanced Tank Battle Arena</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 30px;
      border-bottom: 2px solid #00ff88;
      box-shadow: 0 2px 20px rgba(0, 255, 136, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .game-title {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }

    .game-info {
      display: flex;
      gap: 30px;
      font-size: 16px;
      font-weight: 600;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }

    .info-value {
      font-size: 20px;
      color: #00ff88;
      font-weight: bold;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 20px;
      border: 2px solid #444;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      font-size: 14px;
    }

    .minimap {
      position: absolute;
      top: 80px;
      right: 30px;
      width: 150px;
      height: 150px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff88;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .minimap-label {
      font-size: 12px;
      color: #00ff88;
      margin-bottom: 5px;
      text-align: center;
    }

    .leaderboard {
      position: absolute;
      top: 80px;
      left: 30px;
      width: 250px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #ff4444;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(255, 68, 68, 0.2);
      max-height: 300px;
      overflow-y: auto;
    }

    .leaderboard-title {
      font-size: 16px;
      color: #ff4444;
      margin-bottom: 10px;
      text-align: center;
    }

    .player-entry {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    .player-name {
      color: #fff;
    }

    .player-score {
      color: #ffaa00;
      font-weight: bold;
    }

    #game {
      flex: 1;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f23 70%, #000 100%);
      display: block;
      margin: 0 auto;
      border: 3px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 50px rgba(0, 255, 136, 0.4);
      max-width: 100%;
      max-height: 100%;
    }

    .crosshair {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      transition: all 0.1s ease;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(0, 255, 136, 0.8);
      width: 2px;
      height: 15px;
      left: 14px;
    }

    .crosshair::before {
      top: 0;
    }

    .crosshair::after {
      bottom: 0;
    }

    .crosshair span {
      position: absolute;
      background: rgba(0, 255, 136, 0.8);
      height: 2px;
      width: 15px;
      left: 0;
      top: 14px;
    }

    .crosshair span:last-child {
      left: 15px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .pulse {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="game-title">‚ö° TANK BATTLE ARENA ‚ö°</div>
      <div class="game-info">
        <div class="info-item">
          <span class="info-value" id="playersCount">0</span>
          <span>Players</span>
        </div>
        <div class="info-item">
          <span class="info-value" id="bulletsCount">0</span>
          <span>Bullets</span>
        </div>
        <div class="info-item">
          <span class="info-value" id="fps">60</span>
          <span>FPS</span>
        </div>
      </div>
    </div>

    <canvas id="game" width="1200" height="700"></canvas>

    <div class="leaderboard" id="leaderboard">
      <div class="leaderboard-title">üèÜ TOP PLAYERS</div>
    </div>

    <div class="minimap" id="minimap">
      <div class="minimap-label">MINIMAP</div>
      <canvas id="minimapCanvas" width="130" height="130"></canvas>
    </div>

    <div class="controls">
      <strong>üéÆ CONTROLS</strong><br>
      <span style="color: #00ff88;">WASD</span> Move | <span style="color: #ff4444;">CLICK</span> Shoot<br>
      <span style="color: #ffaa00;">SPACE</span> Boost | <span style="color: #00ccff;">R</span> Repair
    </div>

    <div class="crosshair pulse" id="crosshair"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const minimapCanvas = document.getElementById("minimapCanvas");
    const minimapCtx = minimapCanvas.getContext("2d");
   
    // Responsive canvas
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      minimapCanvas.width = 130;
      minimapCanvas.height = 130;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let players = {};
    let bullets = [];
    let myPlayerId = null;
    let angle = 0;
    const keys = {};
    let lastTime = 0;
    let fps = 0;
    let frameCount = 0;

    // Crosshair positioning
    const crosshair = document.getElementById("crosshair");
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      crosshair.style.left = (e.clientX - rect.left - 15) + "px";
      crosshair.style.top = (e.clientY - rect.top - 15) + "px";
    });

    // Input handlers
    document.addEventListener("keydown", e => {
      keys[e.code.toLowerCase()] = true;
      if (e.code === "Space") e.preventDefault();
    });
    document.addEventListener("keyup", e => keys[e.code.toLowerCase()] = false);
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      socket.emit("shoot", { x, y });
    });

    // Socket events
    socket.on("connect", () => {
      console.log("Connected:", socket.id);
    });

    socket.on("state", (data) => {
      players = data.players;
      bullets = data.bullets;
      myPlayerId = data.myPlayerId;
     
      // Update UI
      document.getElementById("playersCount").textContent = Object.keys(players).length;
      document.getElementById("bulletsCount").textContent = bullets.length;
     
      updateLeaderboard();
    });

    socket.on("playerJoined", (player) => {
      players[player.id] = player;
    });

    function updateLeaderboard() {
      const sortedPlayers = Object.values(players)
        .sort((a, b) => b.score - a.score)
        .slice(0, 8);
     
      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = '<div class="leaderboard-title">üèÜ TOP PLAYERS</div>';
     
      sortedPlayers.forEach((player, index) => {
        const entry = document.createElement("div");
        entry.className = "player-entry";
        entry.innerHTML = `
          <span class="player-name">${index + 1}. ${player.name || "Player"}</span>
          <span class="player-score">${player.score || 0}</span>
        `;
        leaderboard.appendChild(entry);
      });
    }

    function update() {
      let dx = 0, dy = 0, boost = 1;
     
      if (keys["keyw"]) dy -= 3 * boost;
      if (keys["keys"]) dy += 1.5;
      if (keys["keya"]) dx -= 3 * boost;
      if (keys["keyd"]) dx += 3 * boost;
     
      if (keys["space"]) boost = 1.8;

      if (dx || dy) {
        angle = Math.atan2(dy, dx);
        socket.emit("move", { dx, dy, angle, boost });
      }
    }

    function drawTank(x, y, angle, hp, score, isMe = false) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);

      // Tank tracks
      ctx.fillStyle = "#333";
      ctx.fillRect(-18, -12, 36, 24);
     
      // Tank body glow
      ctx.shadowColor = isMe ? "#00ff88" : "#ff4444";
      ctx.shadowBlur = 20;
     
      // Tank body
      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 20);
      gradient.addColorStop(0, isMe ? "#00ff88" : "#444");
      gradient.addColorStop(1, isMe ? "#00aa55" : "#222");
      ctx.fillStyle = gradient;
      ctx.fillRect(-15, -10, 30, 20);

      // Tank turret
      ctx.fillStyle = isMe ? "#00ccff" : "#555";
      ctx.fillRect(-8, -6, 16, 12);
     
      // Cannon
      ctx.fillStyle = "#666";
      ctx.fillRect(8, -3, 20, 6);
     
      ctx.restore();
      ctx.shadowBlur = 0;

      // Health bar
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(x - 20, y - 35, 40, 6);
      ctx.fillStyle = `rgb(${255 * (1 - hp/100)}, ${255 * (hp/100)}, 0)`;
      ctx.fillRect(x - 20, y - 35, hp * 0.4, 6);

      // Name and score
      ctx.fillStyle = isMe ? "#00ff88" : "#fff";
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "center";
      ctx.fillText(`${score}`, x, y + 35);
    }

    function draw() {
      // Clear with gradient background
      const gradient = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height));
      gradient.addColorStop(0, "#2a2a4a");
      gradient.addColorStop(1, "#0a0a1a");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw ground pattern
      ctx.strokeStyle = "rgba(255,255,255,0.03)";
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += 50) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // Draw bullets
      bullets.forEach(b => {
        ctx.save();
        ctx.translate(b.x, b.y);
        ctx.fillStyle = "#ffff44";
        ctx.shadowColor = "#ffff00";
        ctx.shadowBlur = 15;
        ctx.fillRect(-2, -2, 4, 4);
        ctx.restore();
      });

      // Draw players
      Object.entries(players).forEach(([id, player]) => {
        drawTank(
          player.x * (canvas.width / 800),
          player.y * (canvas.height / 500),
          player.angle,
          player.hp || 100,
          player.score || 0,
          id === myPlayerId
        );
      });

      // FPS counter
      frameCount++;
      if (performance.now() - lastTime > 1000) {
        fps = Math.round(frameCount * 1000 / (performance.now() - lastTime));
        frameCount = 0;
        lastTime = performance.now();
        document.getElementById("fps").textContent = fps;
      }
    }

    function drawMinimap() {
      minimapCtx.clearRect(0, 0, 130, 130);
      minimapCtx.fillStyle = "rgba(20,20,40,0.8)";
      minimapCtx.fillRect(0, 0, 130, 130);

      Object.values(players).forEach(p => {
        minimapCtx.fillStyle = p.id === myPlayerId ? "#00ff88" : "#ff4444";
        minimapCtx.beginPath();
        minimapCtx.arc(p.x / 6, p.y / 6, 3, 0, Math.PI * 2);
        minimapCtx.fill();
      });

      bullets.forEach(b => {
        minimapCtx.fillStyle = "#ffff44";
        minimapCtx.fillRect(b.x / 6 - 0.5, b.y / 6 - 0.5, 1, 1);
      });
    }

    function loop(currentTime) {
      update();
      draw();
      drawMinimap();
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
